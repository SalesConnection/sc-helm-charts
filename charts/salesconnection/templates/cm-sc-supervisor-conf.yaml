apiVersion: v1
kind: ConfigMap
metadata:
  name: sc-supervisor
  labels:
    name: sc-supervisor
data:
  {{- if .Values.queueworker.enabled }}
  {{- range .Values.queueworker.queues }}
  {{- if and .enabled (or .queue_env_key .sqs_queue_name) }}
  {{ .name }}.conf: |-
    [supervisord]
    nodaemon=true

    [inet_http_server]
    port = 127.0.0.1:9001
    {{ printf "" }}
    [program:{{ .name }}]
    process_name=%(program_name)s_%(process_num)02d
    environment=DD_TRACE_CLI_ENABLED="1",DD_TRACE_GENERATE_ROOT_SPAN="0",DD_TRACE_AUTO_FLUSH_ENABLED="1",DD_ENV=%(ENV_DD_ENV)s,DD_SERVICE={{ .name | quote }}
    command=/usr/local/bin/php /var/www/artisan queue:work sqs --queue={{- if .queue_env_key }}%(ENV_{{ .queue_env_key }})s{{- else }}{{ .sqs_queue_name }}{{- end }}
    autostart=true
    autorestart=true
    user=root
    numprocs= {{ .count | default 1 }}
    redirect_stderr=true
    stdout_logfile=/dev/fd/1
    stdout_logfile_maxbytes=0
    {{ printf "" }}
  {{- end }}
  {{- end }}
  {{- end }}